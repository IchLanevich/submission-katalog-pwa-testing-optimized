<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Restaurant Catalog" />
    <meta name="theme-color" content="#13191b" />

    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="manifest" href="./app.webmanifest" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <title>Nearestaurants</title>
  </head>

  <body>
    <a href="#mainContent" class="skip-link">Skip to content</a>
    <header class="app-bar">
      <div class="app-bar__brand">
        <span tabindex="0" class="logo">Nearestaurants</span>
      </div>
      <div class="app-bar__menu">
        <button id="hamburgerButton" aria-label="menu">
          <svg
            class=".menu__btn"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
      <nav tabindex="0" id="navigationDrawer" class="app-bar__navigation">
        <ul>
          <li><a href="#/home">Home</a></li>
          <li><a href="#/favorites">Favorites</a></li>
          <li>
            <a
              href="https://github.com/IchLanevich"
              target="_blank"
              rel="noopener"
              >About Us</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main tabindex="0" id="mainContent"></main>
    <footer tabindex="0">
      <p tabindex="0">Nearestaurants</p>
      <p tabindex="0">
        Made with love by
        <a href="https://github.com/IchLanevich" target="_blank" rel="noopener"
          >IchLanevich</a
        >❤️
      </p>
    </footer>
  </body>
</html>
